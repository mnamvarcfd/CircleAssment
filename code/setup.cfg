[flake8]
max-line-length = 127
max-complexity = 10
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,.eggs,*.egg,venv,env,.venv,.env

[isort]
profile = black
line_length = 127
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
