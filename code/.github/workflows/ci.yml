name: CI_pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Build test Docker image
      uses: actions/docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: myocardial-blood-flow:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run tests in Docker
      run: |
        # Create directory for test results
        mkdir -p test-results

        # Run tests inside Docker container and mount volume for results
        docker run --rm \
          -v $(pwd)/test-results:/app/test-results \
          -v $(pwd)/tests:/app/tests \
          -v $(pwd)/src:/app/src \
          myocardial-blood-flow:test \
          bash -c "
            pip install pytest pytest-cov &&
            pytest tests/ --cov=src --cov-report=xml:/app/test-results/coverage.xml --cov-report=term-missing &&
            cp coverage.xml /app/test-results/ 2>/dev/null || true
          "

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./test-results/coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results-docker
        path: test-results/
        retention-days: 30

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: actions/docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: myocardial-blood-flow:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm myocardial-blood-flow:latest python -c "import numpy, matplotlib, pydicom, cv2; print('Docker build successful - all dependencies imported')"
