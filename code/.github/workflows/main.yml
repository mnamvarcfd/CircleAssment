name: CI_pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]


permissions:
  contents: read
  actions: read
  checks: write


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Build test Docker image
      uses: actions/docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: myocardial-blood-flow:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run tests in Docker
      run: |
        mkdir -p test-results
        docker run --rm \
          -v $(pwd):/app \
          myocardial-blood-flow:test \
          bash -c "
            cd /app &&
            pip install -r requirements.txt &&
            pip install pytest pytest-cov &&
            pytest tests/ --cov=src --cov-report=xml:test-results/coverage.xml --cov-report=term-missing
          "

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./test-results/coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results-docker
        path: test-results/
        retention-days: 30

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: actions/docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: myocardial-blood-flow:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm myocardial-blood-flow:latest python -c "import numpy, matplotlib, pydicom, cv2; print('Docker build successful - all dependencies imported')"
